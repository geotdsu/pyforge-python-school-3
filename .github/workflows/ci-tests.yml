name: Testing with Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  test-fast-api-crud-operations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m pip install -r requirements.txt
      - run: python -m pytest tests/